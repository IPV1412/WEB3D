<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3 Cubos 3D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial;
        }

        /* generamos el panel de usuario */
        #panel {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 20px;
            width: 250px;

            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);

            border-radius: 16px;
            border: 2px solid rgba(255, 255, 255, 0.25);

            color: white;
            box-shadow: 0 4px 25px rgba(0, 0, 0, 0.4);

            z-index: 100;
        }

        #panel h3 {
            margin-top: 0;
            margin-bottom: 15px;
            text-align: center;
            font-size: 18px;
            letter-spacing: 1px;
        }

        #panel label {
            font-size: 14px;
            margin-top: 12px;
            display: block;
        }

        /* Inputs */
        #panel input[type="color"],
        #panel input[type="range"] {
            width: 100%;
            margin-top: 5px;
            margin-bottom: 10px;
        }

        /* Botón base */
        .boton {
            width: 100%;
            padding: 10px;
            margin-top: 10px;

            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;

            color: white;
            transition: 0.2s ease-in-out;

            background: linear-gradient(135deg, #2d6df6, #08d7ff);
        }

        .boton:hover {
            transform: scale(1.05);
            box-shadow: 0 0 12px rgba(0, 255, 255, 0.6);
        }

        #rotate {
            background: linear-gradient(135deg, #1fd87c, #11a362);
        }

        /* Estilo específico para el botón de rotación global */
        #rotateGlobal {
            background: linear-gradient(135deg, #ff4d4d, #d61b1b);
            color: white;
        }

        #rotateGlobal:hover {
            background-color: #0b7dda;
        }

        /* Información adicional */
        .info {
            margin-top: 15px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.3);
            font-size: 12px;
        }

            .info p {
                margin: 5px 0;
            }

        /* Para mostrar el valor de la luz */
        .light-value {
            float: right;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <!--generamos UI-->
    <div id="panel">
        <h3>Controles 3D</h3>

        <!--panel para cambio de colores de los cuboides-->
        <label>Color de cuboides</label>
        <input type="color" id="cuboColor" value="#FF2A00">

        <!--panel para cambios de iluminación-->
        <label>Intensidad de luz: <span id="lightValue" class="light-value">1.0</span></label>
        <input type="range" id="pointLight" min="0" max="3" step="0.1" value="1">

        <!--rotación individual-->
        <label>Rotación Individual</label>
        <button id="rotate" class="boton">Desactivar Rotación</button>

        <!--NUEVO: rotación global-->
        <label>Rotación Global</label>
        <button id="rotateGlobal" class="boton">Activar Rotación Global</button>
        
    </div>

    <!--librerias-->
    <script src="js/three.min.js"></script>
    <!--threejs -->
    <script src="apps/newmodel.js"></script>

    <script>
        // Actualizar valor de intensidad de luz en tiempo real
        document.getElementById('pointLight')?.addEventListener('input', (e) => {
            document.getElementById('lightValue').textContent = e.target.value;
        });
    </script>
</body>
</html>
